<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .video-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>My Video</h1>
    <div class="video-container">
        <!-- Update the src attribute to match your video file name -->
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <footer>
        &copy; 2024 Adhityan.d
    </footer>
</body>
</html>
